<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals picker</title>

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="greeting.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon" />

    <!-- Font awesome 6.0.0-->
    <script
      src="https://kit.fontawesome.com/92b9e9e786.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Body -->
  <body onload="loadName()">
    <!-- Header -->
    <header>
      <h1>
        Meals Picker
        <br /><span class="orange">Weight Lose </span
        ><i class="fa-solid fa-weight-scale" style="color: #f9a03f"></i>
      </h1>
    </header>

    <!-- Greeting -->
    <div id="greeting">
      <div id="nameInputContainer" class="nameInputContainer">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" value="" />
        <button type="button" class="btn-dark" onclick="saveName()">
          Save Name
        </button>
      </div>
    </div>

    <!-- Motivational message -->
    <div id="motivation-message">
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <div class="card-header">
              Motivational Message
              <i class="fa-solid fa-spa" style="color: #f9a03f"></i>
            </div>
            <p id="message">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
              posuere erat a ante.
            </p>
            <footer class="blockquote-footer">
              by<i
                class="fa-solid fa-feather-pointed"
                style="color: #f9a03f"
              ></i>

              <cite title="https://type.fit/api/quotes"
                ><p>Mohammed-qasim</p></cite
              >
            </footer>
          </blockquote>
        </div>
      </div>
    </div>

    <!-- Meal's picker -->
    <main>
      <div class="container">
        <h5 class="card-title">
          Meals of the day
          <i class="fa-solid fa-utensils"></i>
        </h5>
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Meal One
                  <i class="fa-solid fa-drumstick-bite"></i>
                </h5>
                <p class="card-text" id="meal1">
                  This is the description for meal one.
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Meal Two
                  <i class="fa-solid fa-fish"></i>
                </h5>
                <p class="card-text" id="meal2">
                  This is the description for meal two.
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Total Calories
                  <i class="fa-solid fa-fire-flame-curved"></i>
                </h5>
                <p class="card-text">
                  <span id="totalCalories"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scroll to top -->
    <a href="#" id="scrollTopButton" title="Scroll To Top">
      <i class="fa-solid fa-angles-up" style="color: #f9a03f"></i>
    </a>

    <!-- Footer -->
    <footer>
      <p id="footerText"></p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
    <script src="greeting.js"></script>
    <script src="dark.js"></script>
    <script src="scrollToTop.js"></script>
  </body>
</html>
